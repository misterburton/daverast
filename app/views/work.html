<div class="wrapper">
  
  <div class="container">

    <!-- .col-xs-12.col-md-8.col-md-offset-2 -->
    
    <div class="col-xs-12 col-md-8 col-md-offset-2">

      <h1>{{homeHeadline}}</h1>

      <p>{{homeCopy}}</p>

      <div class="divider"></div>

      <div id="trackList">
        
        <div class="track" ng-repeat="track in tracks" id='{{$index}}' work-tracks>

          <h3>{{track.name}}</h3>
           
          <!-- {{ track.url | trustUrl }} -->

          <iframe class="frame" style="background-color:#f5f5f5; border:1px solid #e5e5e5;" width="{{track.width}}" height="{{track.height}}" scrolling="no" frameborder="no" ng-src=""></iframe>

          <p ng-bind-html="track.description"></p>

          <div class="divider"></div>
           
        </div><!-- ./track -->

      </div><!-- ./trackList -->

    </div><!-- col -->

  </div><!-- ./container -->

  <!-- sticky footer -->
  <div ng-include="'views/footer.html'"></div>

</div><!-- ./wrapper -->

<div class="wrapper">
  
  <div class="container">
      
    <h1>hello, world.</h1>

    <p>
      <a ng-href="#/about">Visit About Page</a>
    </p>

    <div class="trackList" ng-repeat="track in tracks">
      <h3>{{track.name}}</h3>
       
      <iframe width="{{track.width}}" height="{{track.height}}" scrolling="no" frameborder="no" ng-src="{{ track.url | trustUrl }}"></iframe>
       
    </div>

  </div><!-- ./container -->

</div><!-- ./wrapper -->

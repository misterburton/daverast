<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <!-- this meta tag removes the mobile safari chrome from a site added to the home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!-- set title for iOS homescreen webapp -->
    <meta name="apple-mobile-web-app-title" content="Dave Rast">
    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-snap/angular-snap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="daverastApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- mobile flyout menu -->
    <snap-drawer id="flyoutMenu">
      <ul>
        <li><a class="navLink" ng-href="#/" snap-toggle="left">Home</a></li>
        <li><a class="navLink" ng-href="#/about" snap-toggle="left">About</a></li>
        <li><a class="navLink" ng-href="#/newPage" snap-toggle="left">New Page</a></li>
      </ul>
    </snap-drawer><!-- ./mobile flyout menu -->

    <!-- main content wrapper -->
    <div snap-content id="mainContentWrapper">

      <snap-dragger>
        <button snap-toggle="left" id="toggleSnapButton">&#9776;</button>
      </snap-dragger>
      
      <header>

        <div class="container" id="titleContainer">
          <a ng-href="#/">
            <h2>Dave Rast</h2>
            <h4>Sound Design</h4>
          </a>
        </div>

      </header>

      <div id="desktopNav">
        <div class="container" id="desktopNavContainer">
          <ul>
            <li><a class="navLink" ng-href="#/">Home</a></li>
            <li><a class="navLink" ng-href="#/about">About</a></li>
            <li><a class="navLink" ng-href="#/newPage">New Page</a></li>
          </ul>
        </div>
      </div>

      <!-- div for all pages content -->
      <div ng-view="" class="page"></div>

    </div><!-- ./main content wrapper / snap-content -->


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
     <script>
       !function(A,n,g,u,l,a,r){A.GoogleAnalyticsObject=l,A[l]=A[l]||function(){
       (A[l].q=A[l].q||[]).push(arguments)},A[l].l=+new Date,a=n.createElement(g),
       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)
       }(window,document,'script','//www.google-analytics.com/analytics.js','ga');

       ga('create', 'UA-XXXXX-X');
       ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/ng-fastclick/index.min.js"></script>
    <script src="bower_components/snapjs/snap.js"></script>
    <script src="bower_components/angular-snap/angular-snap.js"></script>
    <script src="bower_components/xcolor/jquery.xcolor.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/controllers/newpage.js"></script>
        <!-- endbuild -->
</body>
</html>
